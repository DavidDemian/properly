<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Paper Business Card -->
    <g transform="translate(400, 300)">
        <!-- Card shadow -->
        <rect x="-65" y="-45" width="130" height="90" rx="8" fill="#000" opacity="0.07"/>
        <!-- Card body -->
        <rect x="-60" y="-40" width="120" height="80" rx="6" fill="#FFFFFF" stroke="#CCCCCC" stroke-width="2"/>
        <!-- Placeholder for Name (thick line) -->
        <rect x="-40" y="-20" width="80" height="10" rx="3" fill="#E0E0E0"/>
        <!-- Placeholder for Title (medium line) -->
        <rect x="-40" y="-5" width="50" height="7" rx="2" fill="#E0E0E0"/>
        <!-- Placeholder for Contact Info (thin lines) -->
        <rect x="-40" y="12" width="60" height="6" rx="2" fill="#F0F0F0"/>
        <rect x="-40" y="24" width="40" height="6" rx="2" fill="#F0F0F0"/>
        <rect x="-40" y="36" width="50" height="6" rx="2" fill="#F0F0F0"/>
        <!-- Decorative logo box (left) -->
        <rect x="-55" y="-35" width="18" height="18" rx="4" fill="#E0E0E0"/>
    </g>
</svg> 